<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of my collection</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Barsaat Ki Dhun - Jubin Nautiyal</span>
                    <span class="songListPlay"><span class="timeStamp">5.01 <i id="0"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="2">
                    <span class="songName">Barsaat Ki Dhun - Jubin Nautiyal</span>
                    <span class="songListPlay"><span class="timeStamp">6.44 <i id="1"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="3">
                    <span class="songName">Barsaat Ki Dhun - Jubin Nautiyal</span>
                    <span class="songListPlay"><span class="timeStamp">4.28 <i id="2"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="4">
                    <span class="songName">Barsaat Ki Dhun - Jubin Nautiyal</span>
                    <span class="songListPlay"><span class="timeStamp">5.42 <i id="3"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="5">
                    <span class="songName">Barsaat Ki Dhun - Jubin Nautiyal</span>
                    <span class="songListPlay"><span class="timeStamp">4.22 <i id="4"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="prev"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="70px" alt="..." id="gif"> <span id="masterSongName">Barsaat Ki Dhun - Jubin Nautiyal</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b295b253f3.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
